# Cloud Build configuration for multi-platform Docker builds

steps:
    # Step 1: Build the Docker image with better error handling
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--no-cache'
      - '--progress=plain'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '--tag=gcr.io/$PROJECT_ID/ithelpdesk-app:latest'
      - '--tag=gcr.io/$PROJECT_ID/ithelpdesk-app:$BUILD_ID'
      - '.'
    timeout: '2400s'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/ithelpdesk-app:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ithelpdesk'
      - '--image=gcr.io/$PROJECT_ID/ithelpdesk-app:latest'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=aspac-vm:asia-southeast1:ithelpdesk-db'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=DATABASE_URL=postgresql://postgres:$$DB_PASSWORD@/ithelpdesk_db?host=/cloudsql/aspac-vm:asia-southeast1:ithelpdesk-db'
      - '--set-env-vars=ATTACHMENTS_DATABASE_URL=postgresql://postgres:$$DB_PASSWORD@/ithelpdesk_attachments?host=/cloudsql/aspac-vm:asia-southeast1:ithelpdesk-db'
      - '--set-env-vars=NEXTAUTH_URL=https://ithelpdesk-369463028575.asia-southeast1.run.app'
      - '--set-env-vars=NEXT_PUBLIC_BASE_URL=https://ithelpdesk-369463028575.asia-southeast1.run.app'
      - '--set-env-vars=CLOUD_SQL_CONNECTION_NAME=aspac-vm:asia-southeast1:ithelpdesk-db'
      - '--set-env-vars=GCP_PROJECT_ID=aspac-vm'
      - '--set-env-vars=USE_GCS=true'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT_ID=aspac-vm'
      - '--set-env-vars=GCS_BUCKET_NAME=aspacvmbucket'
      - '--set-env-vars=NEXTAUTH_SECRET=$$NEXTAUTH_SECRET'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--concurrency=80'
      - '--timeout=300'
    secretEnv: ['DB_PASSWORD', 'NEXTAUTH_SECRET']

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/ithelpdesk-app:latest'
  - 'gcr.io/$PROJECT_ID/ithelpdesk-app:$BUILD_ID'

# Build timeout (increased for complex builds)
timeout: '2400s'

# Secrets to access from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/aspac-vm/secrets/database-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/aspac-vm/secrets/nextauth-secret/versions/latest
      env: 'NEXTAUTH_SECRET'

# Cloud Build options (increased resources for better performance)
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'
